<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Loggin Page</title>

<link rel="stylesheet" th:href="@{/view.css}" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background:#e2e2e2;">

<div class="container">
	<div class="row mt-5">
		<div class="col-md-6 offset-md-3">
		
		<form th:action="@{/process}" method="post" class="bg-white p-4" th:object="${loginData}">
		
		 <h1 class="text-center">Register Here</h1>
		
  <div class="form-group">
  
    <label for="exampleInputEmail1">UserName</label>
    
    <input 
    type="text"
    name="userName"
    th:value="${loginData.userName}"
    th:classappend="${#fields.hasErrors('userName') ? 'invalid-feedback':' '}"
    class="form-control" 
    id="exampleInputEmail1"
     aria-describedby="emailHelp"
      placeholder="Enter UserName">
      
       <div th:each="e: ${#fields.errors('userName')}" th:text="${e}" class="invalid-feedback">
        
      </div>
      
  </div>
  
  <div class="form-group">
  
    <label for="exampleInputPassword1">Email</label>
    
    <input
     type="email"
     name="email"
     th:value="${loginData.email}"
     th:classappend="${#fields.hasErrors('userName') ? 'invalid-feedback':' '}"
     class="form-control"
      id="exampleInputPassword1"
       placeholder=" Enter Email">
       
       <div th:each="e:${#fields.errors('email') }" th:text="${e}"class="invalid-feedback">
  </div>
  </div>
  <div class="form-check">
  
    <input
     type="checkbox"
     th:classappend="${#fields.hasErrors('agreed') ? 'invalid-feedback':' '}"
     name="agreed"
     class="form-check-input"
      id="exampleCheck1">
      
    <label class="form-check-label" for="exampleCheck1">Agree tearm and condition</label>
    
     <div th:each="e:${#fields.errors('agreed') }" th:text="${e}"class="invalid-feedback">
  </div>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
  
</form>
		</div>
	</div>
</div>
</body>
</html>
